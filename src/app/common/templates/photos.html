<div class='unsplash-photos'>
  <div>  
  <ul class='categories'>
    <li ng-repeat='item in $ctrl.categories'> 
    <a 
      href=''
      ng-click='$ctrl.morePhotos($index);'>{{item.category}}</a>
    </li>
  </ul>
  </div>
  <ul>
    <li 
    ng-if='$ctrl.photoList.length' 
    ng-repeat='photo in $ctrl.photoList track by $index'
    class='photo-list'>
      <img ng-src='{{photo}}'>
    </li>
  </ul>

</div>
